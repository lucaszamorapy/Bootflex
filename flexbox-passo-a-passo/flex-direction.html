<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox | Flex Direction</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="text-center py-5 px-2">
        <h6 class="mb-4 text-color">display: flex-row </h6>
        <div class=" conteudo container d-flex flex-grow-1 border-color p-0 ">
            <div class="item bg-orange text-color flex-grow-1 m-1">1</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">2</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">3</div>
        </div>
    </section>

    <section class="text-center py-5 px-2">
        <h6 class="mb-4 text-color">display: flex-row-reverse </h6>
        <div class=" conteudo container d-flex flex-row-reverse flex-grow-1 border-color p-0 ">
            <div class="item bg-orange text-color flex-grow-1 m-1">1</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">2</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">3</div>
        </div>
    </section>

    <section class="text-center py-5 px-2">
        <h6 class="mb-4 text-color">display: flex-row-reverse </h6>
        <div class=" conteudo container d-flex flex-column flex-grow-1 border-color p-0 ">
            <div class="item bg-orange text-color flex-grow-1 m-1">1</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">2</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">3</div>
        </div>
    </section>

    <section class="text-center py-5 px-2">
        <h6 class="mb-4 text-color">display: flex-column-reverse </h6>
        <div class=" conteudo container d-flex flex-column flex-column-reverse flex-grow-1 border-color p-0 ">
            <div class="item bg-orange text-color flex-grow-1 m-1">1</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">2</div>
            <div class="item bg-orange text-color flex-grow-1 m-1">3</div>
        </div>
    </section>


    


    <div class="container conteudo-botao d-flex justify-content-between py-3">
        <button class="botao p-2"><a href="index.html">Anterior</a></button>
        <button class="botao p-2"><a href="flex-wrap.html">Pr√≥ximo</a></button>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
